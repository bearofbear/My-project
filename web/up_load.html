<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>下拉菜单</title>
<script type="text/javascript" src="js/1.8.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="bs-docs-example">
    <div class="dropdown clearfix">
        <ul style="display: block; position: static; margin-bottom: 5px; *width: 180px;" aria-labelledby="dropdownMenu" role="menu" class="dropdown-menu">
            <li><a href="#" tabindex="-1">Action</a></li>
            <li><a href="#" tabindex="-1">Another action</a></li>
            <li><a href="#" tabindex="-1">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#" tabindex="-1">Separated link</a></li>
        </ul>
    </div>
</div>
<h4>对齐菜单向.dropdown-menu添加.pull-right即可右对齐下拉菜单。</h4>
<br>
<h4>
向li添加.disabled即可禁用菜单中的某个链接。
<div class="bs-docs-example">
    <div class="dropdown clearfix">
        <ul style="display: block; position: static; margin-bottom: 5px; *width: 180px;" aria-labelledby="dropdownMenu" role="menu" class="dropdown-menu">
            <li><a href="#" tabindex="-1">Regular link</a></li>
            <li class="disabled"><a href="#" tabindex="-1">Disabled link</a></li>
            <li><a href="#" tabindex="-1">Another link</a></li>
        </ul>
    </div>
</div>



</body>
</html>
